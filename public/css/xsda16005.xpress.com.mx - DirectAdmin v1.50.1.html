 Sismos\Http\Controllers;

use Illuminate\Http\Request;

use Session;

class StorageController extends Controller
{

    public function subirarch(request $request){
        $active=2;
        $subm=3;
        $subm2=2;
        $id=$request['id'];

        return 
view('estados.subirarch',['id'=&gt;$id,'active'=&gt;$active,'subm'=&gt;$subm,'subm2'=&gt;$subm2]);

    }

    public function GuardarArch(request $request){
        $id=$request['id'];
        $file = $request-&gt;file('file');
        $nombre = $file-&gt;getClientOriginalName();
        storage::disk('local')-&gt;put($nombre, \File::get($file));
        $edo = estados::find($id);
        $contents = $file-&gt;openFile()-&gt;fread($file-&gt;getSize());
        $edo-&gt;imagen = $contents;
        $edo-&gt;save();

        Session::flash('message','Imagen del Estado subida 
correctamente');

        $edos = estados::paginate(5);

        $active=2;
        $subm=3;
        $subm2=2;
        
        return view('estados.index',['estados'=&gt;$edos, 
'active'=&gt;$active,'subm'=&gt;$subm,'subm2'=&gt;$subm2]);
    }
